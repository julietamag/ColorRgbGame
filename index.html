<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
      </style>
      <title>Color Game</title>
  </head>
  <body>
    <div id="nameDisplayer">
      <h1>
        The Great
        <br>
        <span id="colorDisplay"> <!-- El codigo RGB del color ganador --></span>
       <br>
        Guessing Game
      </h1>
    </div>
    <div id="stripe">
      <span id="message"
        ><!-- AquÃ­ va el mensaje de intentalo nuevamente o correcto --></span
      >
      <button id="reset">New Colors</button>
      <div class="levenBtns">
        <button id="easyButton">Easy</button>
        <button class="selected" id="hardButton">Hard</button>
      </div>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div id="tracking-btn">
      <div id="attemps">
        <h3>Attempts:</h3>
        <div id="attempt-number"></div>
      </div>
      <div id="score">
        <h3>Score:</h3>
        <div id="score-number"></div>
      </div>
    </div>

    <div id="resetBtn-container">
      <button id="resetBtn">Reset game</button>
    </div>

  </body>
  <script src="./script.js"></script>
</html>
