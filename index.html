<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
      </style>
      <title>Color Game</title>
  </head>
  <body>
    <div id="nameDisplayer">
      <h1>
        The Great
        <br>
        <span id="colorDisplay"> <!-- El codigo RGB del color ganador --></span>
       <br>
        Guessing Game
      </h1>
    </div>
    <div id="stripe">
      <span id="message"
        ><!-- AquÃ­ va el mensaje de intentalo nuevamente o correcto --></span
      >
      <button id="reset">New Colors</button>
      <div class="levenBtns">
        <button id="easyButton">Easy</button>
        <button class="selected" id="hardButton">Hard</button>
      </div>
    </div>

    <div class="container-square">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div id="tracking-btn">
      <div id="attemps">
        <h3>Attempts:</h3>
        <div id="attempt-number"></div>
      </div>
      <div id="score">
        <h3>Score:</h3>
        <div id="score-number"></div>
      </div>
    </div>

    <div id="resetBtn-container">
      <button id="resetBtn">Reset game</button>
    </div>

    <div id="rules">
      <button type="button" data-bs-html="true" class="btn btn-md btn-primary" data-bs-toggle="popover" data-bs-title="The Great RGB Guessing Game Rules:" data-bs-content="Choose the color that matches the RGB value. <br /> <u> Points: </u> <br /> - If you get it in one attempt = 2 Points. <br /> - if you get it in two attemps = 1 Point. ">Rules</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
  <script src="./script.js"></script>
</html>
